<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="center">
        <div class = "left listOfItems">
            <div class="row">
                <input type="text" class="addProduct" placeholder="Назва товару">
                <button id="add" data-tooltip = "Тисни сюди!">Додати</button>
            </div>
            <div class="oneItem">
            <div class="row">
                <span class="name">
                    <p class="products title">Сир</p>
                    <input type="text" class="name">
                </span>
                <div class = "count">
                    <button class="minus products" data-tooltip="Або сюди">-</button>
                    <p class="products prodquant">1</p>
                    <button class="plus products" data-tooltip="Ну, кудись вже натисніть">+</button>
                </div>
                <span class = "right-row">
                    <button class="buy" data-tooltip="Будь лаааска">Куплено</button>
                    <button class="unbuy" data-tooltip="Не купити">Не куплено</button>
                    <button class="cancel" data-tooltip="Ну, нормально ж спілкувалися">x</button>
                </span>
            </div>
            </div>
        </div>
        <div class = "right">
            <p class="row heading">Залишилося</p>
            <div class="row leftToBuyItems">
                <span class="leftItem">
                <span class="listitem">
                     <span class="itemName">Сир</span>
                    <span class="quant">3</span>
                </span>
                </span>

            </div>
            <p class="row heading">Куплено</p>
            <div class="row"></div>
        </div>
    </div>
    <div class="label">
        <p class="label-heading">Buy List</p>
        <p class="author">Created By:</p>
        <p class="label-heading">Vera Baklanova</p>
    </div>
    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
    <script	type="text/javascript" src="main.js"></script>
</body>
</html>
