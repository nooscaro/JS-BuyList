<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Grocery list</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="center">
        <div class = "left">
            <div class="row">
                <input type="text" placeholder="Назва товару">
                <button id="add" data-tooltip = "Тисни сюди!">Додати</button>
            </div>
            <div class="row">
                <span class="name">
                    <p class="products">Сир</p>
                </span>
                <div class = "count">
                    <button class="minus products">-</button>
                    <p class="products prodquant">3</p>
                    <button class="plus products">+</button>
                </div>
                <span class = "right-row">
                    <button class="sold">Куплено</button>
                    <button class="cancel">x</button>
                </span>
            </div>
            <div class="row">
                <span class="name">
                    <p class="products">Морозиво</p>
                </span>
                <div class = "count">
                    <button class="minus products">-</button>
                    <p class="products prodquant">1</p>
                    <button class="plus products">+</button>
                </div>
                <span class = "right-row">
                    <button class="sold">Куплено</button>
                    <button class="cancel">x</button>
                </span>
            </div>
            <div class="row">
                <span class="name">
                    <p class="products">Помідори</p>
                </span>
                <div class = "count">
                    <button class="minus products">-</button>
                    <p class="products prodquant">5</p>
                    <button class="plus products">+</button>
                </div>
                <span class = "right-row">
                    <button class="sold">Куплено</button>
                    <button class="cancel">x</button>
                </span>
            </div>
        </div>
        <div class = "right">
            <p class="row heading">Залишилося</p>
            <div class="row">
                <span class="listitem">
                    Сир
                    <span class="quant">3</span>
                </span>
                <span class="listitem">
                    Морозиво
                    <span class="quant">1</span>
                </span>
                <span class="listitem">
                    Помідори
                    <span class="quant">5</span>
                </span>
            </div>
            <p class="row heading">Куплено</p>
            <div class="row"></div>
        </div>
    </div>
    <div class="label">
        <p>Buy List</p>
        <p class="author">Created By:<br>Vera Baklanova</p>
    </div>
</body>
</html>
